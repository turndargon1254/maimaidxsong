<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug 信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Debug 信息</h1>

        <div class="mb-8">
            <h2 class="text-2xl font-semibold mb-4">Songs Data</h2>
            <pre class="bg-white p-4 rounded-md shadow-md overflow-auto h-96">{{ songs | tojson(indent=2) }}</pre>
        </div>

        <div>
            <h2 class="text-2xl font-semibold mb-4">Alias Data</h2>
            <pre class="bg-white p-4 rounded-md shadow-md overflow-auto h-96">{{ aliases | tojson(indent=2) }}</pre>
        </div>
    </div>
</body>
</html>
