<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé∂ËàûËêåÁÇπÊ≠å</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<body>
    <div class="fixed top-4 left-4 z-50">
        <a href="/list" class="bg-blue-500 text-white p-3 rounded-full shadow-lg hover:bg-blue-600 flex items-center justify-center w-12 h-12">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 6.75h11.25m0 0-3 3m0-3-3 3M3.75 10.5h11.25m0 0-3 3m0-3-3 3M3.75 14.25h11.25m0 0-3 3m0-3-3 3M3.75 18h11.25m0 0-3 3m0-3-3 3" />
            </svg>
        </a>
    </div>
    <div id="toast-container" class="fixed top-4 right-4 z-50 w-full max-w-xs"></div>
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">üé∂ËàûËêåÁÇπÊ≠å</h1>
        <div class="flex justify-center mb-6">
            <input type="text" id="search-input" placeholder="ÊêúÁ¥¢Ê≠åÊõ≤„ÄÅÂà´Âêç„ÄÅÈöæÂ∫¶ÊàñÊõ≤Â∏à..." class="p-2 border border-gray-300 rounded-l-md w-1/2">
            <button id="search-button" class="bg-blue-500 text-white p-2 rounded-r-md hover:bg-blue-600">ÊêúÁ¥¢</button>
        </div>
        <div id="song-results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <!-- Song results will be loaded here -->
        </div>
        <div class="flex justify-center mt-6 space-x-4">
            <button id="prev-page" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">‰∏ä‰∏ÄÈ°µ</button>
            <span id="page-info" class="text-lg font-semibold">È°µÁ†Å 1/1</span>
            <button id="next-page" class="bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400">‰∏ã‰∏ÄÈ°µ</button>
            <input type="number" id="page-input" class="ml-2 w-20 px-2 py-1 border rounded-md text-center" value="1" min="1">
            <button id="jump-button" class="ml-2 bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Ë∑≥ËΩ¨</button>
        </div>
    </div>

    <script>
        let currentPage = 1;
        const perPage = 18; // Number of songs per page
        let totalPages = 1;

        document.getElementById('search-button').addEventListener('click', () => { currentPage = 1; searchSongs(); });
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                currentPage = 1;
                searchSongs();
            }
        });
        document.getElementById('prev-page').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                searchSongs();
            }
        });
        document.getElementById('next-page').addEventListener('click', () => {
            if (currentPage < totalPages) {
                currentPage++;
                searchSongs();
            }
        });
        document.getElementById('jump-button').addEventListener('click', () => {
            const pageInput = parseInt(document.getElementById('page-input').value);
            if (pageInput >= 1 && pageInput <= totalPages) {
                currentPage = pageInput;
                searchSongs();
            } else {
                alert(`ËØ∑ËæìÂÖ• 1 Âà∞ ${totalPages} ‰πãÈó¥ÁöÑÈ°µÁ†Å„ÄÇ`);
            }
        });

        function searchSongs() {
            const query = document.getElementById('search-input').value;
            fetch(`/search?query=${query}&page=${currentPage}&per_page=${perPage}`)
                .then(response => response.json())
                .then(data => {
                    const songResults = document.getElementById('song-results');
                    songResults.innerHTML = '';
                    totalPages = data.total_pages;
                    document.getElementById('page-info').textContent = `È°µÁ†Å ${data.current_page}/${totalPages}`;

                    data.songs.forEach(song => {
                        const songCard = `
                            <div class="bg-white rounded-lg shadow-md p-4 flex">
                                <img src="/cover/${song.id}.png" alt="${song.name}" class="w-24 h-24 object-cover rounded-md mr-4">
                                <div class="flex-grow">
                                    <h2 class="text-xl font-semibold break-words">${song.name}</h2>
                                    <p class="text-gray-600"> ${song.artist || 'Êú™Áü•'}</p>
                                    <p class="text-gray-600">  ${song.type === 'SD' ? 'Ê†áÂáÜË∞±' : song.type === 'DX' ? 'DXË∞±' : ''}</p>
                                    <div class="flex mt-2">
                                        ${(song.ds || []).map((difficulty, index) => {
                                            let bgColor = '';
                                            if (song.ds && song.ds.length === 1) {
                                                bgColor = 'bg-pink-450';
                                            } else if (song.ds && song.ds.length === 2) {
                                                bgColor = 'bg-pink-450';
                                            } else {
                                                switch(index) {
                                                    case 0: bgColor = 'bg-green-500'; break;
                                                    case 1: bgColor = 'bg-yellow-500'; break;
                                                    case 2: bgColor = 'bg-red-500'; break;
                                                    case 3: bgColor = 'bg-purple-500'; break;
                                                    case 4: bgColor = 'bg-purple-200 text-gray-800'; break;
                                                    default: bgColor = 'bg-gray-300';
                                                }
                                            }
                                            return `<span class="${bgColor} text-white text-xs font-bold px-2 py-1 rounded-full mr-1">${difficulty}</span>`;
                                        }).join('')}
                                    </div>
                                </div>
                                <button class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 ml-4 add-to-queue-btn" data-song-id="${song.id}">ÁÇπÊ≠å</button>
                            </div>
                        `;
                        songResults.innerHTML += songCard;
                    });
                    document.querySelectorAll('.add-to-queue-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            const songId = this.dataset.songId;
                            fetch('/add_to_queue', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                },
                                body: JSON.stringify({ song_id: songId }),
                            })
                            .then(response => response.json())
                            .then(data => {
                                if (data.success === true) {
                                    showToast('Ê≠åÊõ≤Â∑≤Âä†ÂÖ•ÈòüÂàóÔºÅ', 'success');
                                } else {
                                    showToast('Âä†ÂÖ•ÈòüÂàóÂ§±Ë¥•: ' + data.message, 'error');
                                }
                            })
                            .catch(error => console.error('Error:', error));
                        });
                    });
                });
        }

        function showToast(message, type) {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `bg-white border-l-4 p-4 shadow-md mb-3 flex items-center justify-between transition-all duration-500 ease-in-out transform translate-x-full`;
            
            if (type === 'success') {
                toast.classList.add('border-green-500');
            } else if (type === 'error') {
                toast.classList.add('border-red-500');
            } else {
                toast.classList.add('border-gray-400');
            }

            toast.innerHTML = `
                <p class="text-gray-800">${message}</p>
                <button class="text-gray-500 hover:text-gray-700 text-lg font-bold" onclick="this.parentElement.remove()">√ó</button>
            `;
            toastContainer.appendChild(toast);

            // Animate in
            setTimeout(() => {
                toast.classList.remove('translate-x-full');
            }, 100);

            // Animate out and remove
            setTimeout(() => {
                toast.classList.add('translate-x-full');
                toast.addEventListener('transitionend', () => {
                    toast.remove();
                }, { once: true });
            }, 3000); // Remove toast after 3 seconds
        }

        // Initial load
        document.addEventListener('DOMContentLoaded', searchSongs);
    </script>
</body>
</html>
